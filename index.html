<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Order summary card</title>

</head>

<body>
    <div class="card">
        <div class="card__header">
            <div class="card__image">
                <img src="./images/illustration-hero.svg" alt="illustration-hero">
            </div>
            <div class="card__title">
                <h2>Order Summary</h2>
            </div>
        </div>
        <div class="card__content">
            <div class="card__description">
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!
                </p>
            </div>
            <div class="card__planSelection">
                <h4>Annual Plan</h4>
                <p>$59.99/year</p>
                <p>Change</p>
            </div>
        </div>
        <div class="card__footer">
            <div class="card__paymentButton">
                <p>Proceed to Payment</p>
            </div>
            <div class="card__cancel">
                <p>Cancel Order</p>
            </div>
        </div>
    </div>
    <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
        <p>Made with ❤️ by <a href="https://github.com/ISHAAN1091">Ishaan Kamra</a></p>
    </div>
</body>

</html>
